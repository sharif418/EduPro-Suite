# Upstream configuration for load balancing
upstream app_upstream {
    server app:3000 resolve;
    # Add more servers here for load balancing if needed
    # server app2:3000 resolve;
    # server app3:3000 resolve;
    
    # Optional: sticky sessions based on client IP
    # hash $remote_addr consistent;
}

# Resolver for dynamic DNS resolution
resolver 127.0.0.11 valid=30s;

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name abrar.ailearnersbd.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name abrar.ailearnersbd.com;

    # SSL configuration - Let's Encrypt Certificates
    ssl_certificate /etc/ssl/certs/cert.pem;
    ssl_certificate_key /etc/ssl/certs/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers (only HSTS, let Next.js handle others)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Upload size limits for assignment files
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # Nginx status endpoint for monitoring
    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # Docker network
        deny all;
        access_log off;
    }

    # Proxy settings
    location / {
        proxy_pass http://app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Uploaded files serving
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Security: prevent execution of uploaded files
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # Static files caching
    location /_next/static/ {
        proxy_pass http://app_upstream;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon and other static assets
    location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://app_upstream;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
